name: Build Windows EXE

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build JAR
        run: ./gradlew jar

      - name: Install WiX Toolset and Build EXE
        run: |
          # WiX 3.11 바이너리 다운로드
          Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip" -OutFile "wix.zip"
          Expand-Archive -Path "wix.zip" -DestinationPath "C:\wix"

          # PATH에 WiX 추가 (현재 세션)
          $env:PATH = "C:\wix;$env:PATH"

          # 확인
          Write-Host "light.exe location:"
          Get-Command light.exe | Select-Object -ExpandProperty Source

          # 디렉토리 생성
          New-Item -ItemType Directory -Force -Path build/jpackage-input
          New-Item -ItemType Directory -Force -Path build/jpackage

          # JAR 복사
          Copy-Item build/libs/ExcelConverter-1.0.jar build/jpackage-input/

          # profiles 폴더 복사
          if (Test-Path profiles) {
            Copy-Item -Path profiles -Destination build/jpackage-input/profiles -Recurse
          }

          # jpackage 실행
          jpackage `
            --input build/jpackage-input `
            --main-jar ExcelConverter-1.0.jar `
            --name ExcelConverter `
            --app-version 1.0 `
            --vendor "Musinsa" `
            --description "Excel/CSV Data Converter" `
            --dest build/jpackage `
            --type exe `
            --win-menu `
            --win-shortcut `
            --win-dir-chooser
        shell: pwsh

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExcelConverter-Windows
          path: build/jpackage/*.exe
          retention-days: 30

      - name: Upload to Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/jpackage/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
